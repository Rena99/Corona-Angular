<h1>Epidemiology Report</h1>
<p><input id="test" #test type="text" ng-model="test" (keyup)="filter(test.value)" placeholder="filter by"></p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> 
            <button class="btn btn-default" (click)="ngOnChanges('startDate')">By Start Date</button>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>
            <button class="btn btn-default" (click)="ngOnChanges('endDate')">By End Date</button>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>
            <button class="btn btn-default" (click)="ngOnChanges('city')">By City</button>
            </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> 
            <button class="btn btn-default" (click)="ngOnChanges('location')">By Location</button>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.locationC}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
<a href="http://localhost:4200">Back To Patient</a>
